apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        release {
            storeFile file('../assets/key/addressBook')
            storePassword 'qwer1234'
            keyAlias = 'addressBook'
            keyPassword 'qwer1234'
        }
    }

    compileSdkVersion targetV
    defaultConfig {
        applicationId pkg
        minSdkVersion minV
        targetSdkVersion targetV
        versionCode vCode
        versionName vName
        vectorDrawables.useSupportLibrary = true
        resConfigs "en", "fa"
        archivesBaseName = baseName
        buildConfigField "String", "web", "\"http://stage.achareh.ir\""
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            crunchPngs true
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }

    kotlinOptions {
        jvmTarget = 1.8
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    //android
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinV"
    implementation "androidx.appcompat:appcompat:$appcompatV"
    implementation "androidx.constraintlayout:constraintlayout:$constraintV"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleV"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleV"

    //material
    implementation "com.google.android.material:material:$materialV"

    //google
    implementation "com.google.code.gson:gson:$gsonV"
    implementation "com.google.android.gms:play-services-maps:$mapV"
    implementation "com.google.android.gms:play-services-location:$locationV"

    //dagger2
    implementation "com.google.dagger:dagger:$dagger2V"
    kapt "com.google.dagger:dagger-compiler:$dagger2V"
    implementation "com.google.dagger:dagger-android-support:$dagger2V"
    kapt "com.google.dagger:dagger-android-processor:$dagger2V"

    //rx
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidV"

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitV"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitGsonV"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitRXV"

    //ktx
    implementation "com.github.oky2abbas:ktx:v$okxV"

    //segmented
    implementation "com.github.creageek:segmented:$segmentedV"

    //event bus
    implementation "org.greenrobot:eventbus:$busV"
}